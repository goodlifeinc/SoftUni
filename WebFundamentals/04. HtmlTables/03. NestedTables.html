<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 3. Nested Tables</title>
    <link href="css/03nestedtables.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table>
    <tr>
        <td>
            <a href="http://softuni.bg">
                <img src="img/softuni-logo.png" alt="logo" />
            </a>
        </td>
        <td>
            <table>
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
