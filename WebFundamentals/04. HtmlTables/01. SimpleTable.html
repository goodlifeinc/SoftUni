<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 1. Simple Table</title>
    <link href="css/01simpletable.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table>
    <colgroup>
        <col width="100px">
        <col width="180px">
    </colgroup>
    <thead>
        <tr>
            <th colspan="2">Software University</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">
                <a href="http://softuni.bg">
                    <img src="img/softuni-logo.png" alt="logo" />
                </a>
            </td>
            <td>
                <strong>Accessible and high quality software education.</strong>
            </td>
        </tr>
        <tr>
            <td>
                Our mission is to make people we train true professionals in the software industry and support them in finding employment.
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
