<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 3. Login Form</title>
    <link href="03.loginform.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>All you need in one roof.SoftUni's Pattern Design</h1>
        <div class="advertisement">
            <div class="fire">

            </div>
            <div class="tick">
                Fast reload
            </div>
            <div class="tick">
                Perfect design
            </div>
            <div class="tick">
                SoftUni shortcuts
            </div>            
        </div>
        <div class="login">
            <form method="post" action="#">
                <fieldset>
                    <label for="username" class="loginlbl">Login to continue</label>
                    <div class="row">
                        <label for="username" class="username"></label>
                        <input type="text" name="username" id="username" placeholder="Username" />
                    </div>
                    <div class="row">
                        <label for="country" class="country"></label>
                        <input type="text" name="country" id="country" placeholder="Country" />
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
