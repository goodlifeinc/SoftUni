<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Problem 3. WordPress Theme</title>
    <link href="css/03.wordpresstheme.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
    <form method="post" action="#">
        <header>
            <img src="img/wordpress.png" alt="WordPress Logo" />
        </header>
        <div>
            Upload a theme
            <input type="file" />
        </div>
        <div>
            <label for="search">Or search in WordPress</label>
            <input type="search" id="search" name="search" />
            <input type="image" src="img/wp-button.png" />
        </div>
    </form>
</div>
</body>
</html>
