<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Problem 1. Website Header</title>
    <link href="css/01.websiteheader.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <header class="clearfix">
        <div class="logo">
            <a href="#">
                <img src="img/softuni-logo-wide.png" />
            </a>
        </div>
        <div class="contentRight">
            <div class="topRow clearfix">
                <div class="notifications">
                    <a href="#">0</a>
                </div>
                <div class="user">
                    <a href="https://softuni.bg/users/profile/show" title="User" target="_blank">User<span class="caret"></span></a>
                </div>
                <div class="search">
                    <div id="searchBar">
                        <form>
                            <input type="text" placeholder="Търси..." class="searchInput">
                            <button type="submit" class="searchButton"></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bottomRow">
                <nav>
                    <ul>
                        <li>
                            <a href="https://softuni.bg/news" title="News" target="_blank">News</a>
                        </li>
                        <li>
                            <a href="https://softuni.bg/about" title="About us" target="_blank">About the university<span class="caret"></span></a>
                        </li>
                        <li>
                            <a href="https://softuni.bg/trainings/courses/list" title="Courses" target="_blank">Training courses<span class="caret"></span></a>
                        </li>
                        <li>
                            <a href="https://softuni.bg/companies/registrations/baseregister" title="For Companies" target="_blank">For companies</a>
                        </li>
                        <li>
                            <a href="https://softuni.bg/forum" title="Forum" target="_blank">Forum</a>
                        </li>
                        <li>
                            <a href="https://softuni.bg/contacts" title="Contacts" target="_blank">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</div>
</body>
</html>
